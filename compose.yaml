# Here the instructions define your application as a service called "server".
# This service is built from the Dockerfile in the current directory.
# You can add other services your application may depend on here, such as a
# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:
  server:
    build:
      context: .
      args:
        - APP_LIST=${APP_LIST:-app}
        - APP_RELEASE=${APP_RELEASE:-latest}
        - APP_REPO=${APP_REPO:-https://github.com/TravColbert/node-express-starter-app-demo.git}
        - APP_SOURCE_REPO=${APP_SOURCE_REPO:-''}
        - APP_NAME=${APP_NAME:-myapp}
        - APP_DESCRIPTION=${APP_DESCRIPTION:-'My Application'}
    environment:
      NODE_ENV: production
    ports:
      - 8080:8080
      - 8443:8443
    networks:
      - app-network

networks:
  app-network:
